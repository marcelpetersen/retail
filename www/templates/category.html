<ion-view view-title="Categories" ng-init="categories()">
  
  <ion-content>
      <div ng-repeat="category in Categories">
        <div class="categorybox" ng-if="category.category_name == 'Long Gown'" ui-sref="app.categorydescription({categorydata:category})">
          <div class="img-box">
            <img src="img/Long Gown.jpg" style="width: 100%; height: 100%">
            <h5 style="text-align: center;">{{category.category_name}}</h5> 
          </div>  
        </div>
        <div class="categorybox" ng-if="category.category_name == 'Short dress'" ui-sref="app.categorydescription({categorydata:category})">
          <div class="img-box">
            <img src="img/Short Dress.jpg" style="width: 100%; height: 100%">
            <h5 style="text-align: center;">{{category.category_name}}</h5> 
          </div>  
        </div>
        <div class="categorybox" ng-if="category.category_name == 'Long dress'" ui-sref="app.categorydescription({categorydata:category})">
          <div class="img-box">
            <img src="img/long dress.jpg" style="width: 100%; height: 100%">
            <h5 style="text-align: center;">{{category.category_name}}</h5> 
          </div>  
        </div>        
      </div>
  </ion-content>
</ion-view>
