<ion-header-bar align-title="center" class="border">
  <h1 class="title">Business</h1>
</ion-header-bar>
  <ion-content class="business-list"> 
    <a class="item" ng-repeat="business in allbusiness" ng-click="UpdateSession(business.business_id, business.business_name)">

    </a>
  </ion-content>
